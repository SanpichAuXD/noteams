version: "3.8"

services:
  next-app:
    container_name: next-app
    build:
      context: ./next-app
      dockerfile: prod-without-multistage.Dockerfile
      args:
        ENV_API_URL: ${ENV_API_URL}
        NEXT_PUBLIC_ENV_API_URL: ${NEXT_PUBLIC_ENV_API_URL}
        NEXT_PUBLIC_JWT_SECRET_KEY: ${NEXT_PUBLIC_JWT_SECRET_KEY}
    restart: always
    ports:
      - 3001:3000
